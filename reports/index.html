<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Automated Test Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 40px;
      background: #f7fafd;
      color: #222;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 24px;
      color: #0078d4;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
    }
    li {
      margin: 18px 0;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 16px 20px;
      transition: box-shadow 0.2s;
    }
    li:hover {
      box-shadow: 0 4px 16px rgba(0,120,212,0.10);
    }
    a {
      font-size: 1.15rem;
      color: #0078d4;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    .desc {
      font-size: 0.98rem;
      color: #555;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Automated Test Reports</h1>
  <ul>
    <li>
      <a href="/api/index.html" target="_blank">API Tests Report (Pytest)</a>
      <div class="desc">Detailed results for all automated API tests (Python, pytest).</div>
    </li>
    <li>
      <a href="/ui/index.html" target="_blank">UI Tests Report (Playwright)</a>
      <div class="desc">Comprehensive UI test results (Playwright, TypeScript).</div>
    </li>
  </ul>
</body>
</html>
